            <h1 id="Docker常用命令"><a href="#Docker常用命令" class="headerlink" title="Docker常用命令"></a>Docker常用命令</h1><h2 id="查看运行中的容器"><a href="#查看运行中的容器" class="headerlink" title="查看运行中的容器"></a>查看运行中的容器</h2><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">docker ps</span><br><span class="line">````</span><br><span class="line"><span class="comment">## 停止多个容器</span></span><br><span class="line">``` sh</span><br><span class="line">docker stop $(docker ps -a -q)</span><br><span class="line">````</span><br><span class="line"><span class="comment">## 删除多个容器</span></span><br><span class="line">``` sh</span><br><span class="line">docker rm $(docker ps -a -q)</span><br><span class="line">````</span><br><span class="line"><span class="comment">## 查看已有镜像</span></span><br><span class="line">``` sh</span><br><span class="line">docker images</span><br></pre></td></tr></table></figure>
<h2 id="删除多个容器镜像"><a href="#删除多个容器镜像" class="headerlink" title="删除多个容器镜像"></a>删除多个容器镜像</h2><p>``` sh<br>docker images|awk ‘{print$3}’|xargs docker rmi</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">## 从镜像倒推出 Dockerfile</span><br><span class="line">* CenturyLinkLabs 开发的 dockerfile-from-image 工具，以逆向工程建立出 Dockerfile 。*</span><br><span class="line">``` sh</span><br><span class="line">docker pull centurylink/dockerfile-from-image  ## 安装ockerfile-from-image 工具</span><br><span class="line">docker run -v /var/run/docker.sock:/var/run/docker.sock  centurylink/dockerfile-from-image &lt;IMAGE_TAG_OR_ID&gt; &gt; Dockerfile.txt ## 反推所产生的 Dockerfile.txt &lt;IMAGE_TAG_OR_ID&gt; 参数可以任何包含 tag 的镜像名称</span><br></pre></td></tr></table></figure>

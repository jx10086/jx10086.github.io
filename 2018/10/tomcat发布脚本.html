>57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/sh</span></span><br><span class="line"></span><br><span class="line">a=<span class="string">''</span></span><br><span class="line"><span class="comment"># check arguments</span></span><br><span class="line"><span class="keyword">if</span> [ x<span class="variable">$1</span> != x ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    a=<span class="variable">$1</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">'warn....请选择您要部署的项目'</span></span><br><span class="line">    <span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">rm -rf ./<span class="variable">$a</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'-----------------:'</span><span class="variable">$a</span></span><br><span class="line">mkdir <span class="variable">$a</span></span><br><span class="line">cp <span class="variable">$a</span>.war ./<span class="variable">$a</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$a</span></span><br><span class="line">jar xvf *.war</span><br><span class="line">rm -rf *.war</span><br><span class="line">rm -rf ./WEB-INF/lib/pzj*.jar</span><br><span class="line">rm -rf ./WEB-INF/classes/platform.properties</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">cp /home/chengdu/initWartravel_pc/files/*.jar ./WEB-INF/lib/</span><br><span class="line">cp /home/chengdu/initWartravel_pc/files/platform.properties ./WEB-INF/classes/</span><br><span class="line"></span><br><span class="line">jar cvf <span class="variable">$a</span>.war ./* </span><br><span class="line"></span><br><span class="line"><span class="comment">###############</span></span><br><span class="line">ps -ef | grep tomcat | grep <span class="variable">$a</span> | awk <span class="string">'&#123;print $2&#125;'</span> | sed -e <span class="string">"s/^/kill -9 /g"</span> | sh -</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line">rm -rf /home/chengdu/webapps/travel_pc/<span class="variable">$a</span></span><br><span class="line">rm -rf /home/chengdu/webapps/travel_pc/<span class="variable">$a</span>.war</span><br><span class="line">rm -rf /home/chengdu/tomcat/travel_pc/work/Catalina/localhost/<span class="variable">$a</span></span><br><span class="line">cp <span class="variable">$a</span>.war /home/chengdu/webapps/<span class="variable">$a</span></span><br><span class="line">/home/chengdu/tomcat/travel_pc/bin/startup.sh</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">'\n\n'</span></span><br><span class="line">b=`ps -ef | grep tomcat | grep <span class="variable">$a</span>`</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">'\n\n'</span></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$b</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">'\n\n'</span></span><br><span class="line"><span class="comment">#### str is empty</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">"<span class="variable">$b</span>"</span>x != <span class="string">""</span>x ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">'startup success........'</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">'start failed..........请手动操作'</span></span><br><span class="line">        <span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> -e <span class="string">'\n\n'</span></span><br><span class="line"><span class="comment">### see log</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">read</span> -p <span class="string">"please input (y or n) 查看日志(y)..."</span> -t 15 char</span><br><span class="line"><span class="comment"># str eq</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="string">"<span class="variable">$char</span>"</span>x = <span class="string">"y"</span>x ]</span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    tail -f /home/chengdu/tomcat/travel_pc/logs/catalina.out</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">        <span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure></p>
